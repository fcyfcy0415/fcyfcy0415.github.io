<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/plane.css">
</head>
<body>
    <div id="superbox" class="superbox">
        <div id="bigbox1" class="bigbox1">
            <button id="buttonS" onclick="start()">开始游戏</button>
        </div>
        <div id="bigbox2" class="bigbox2">
            <div class="grade">0</div>
        </div>
        <div id="suspend" class="suspend">
            <button id="begin">继续游戏</button>
            <button id="restart" onclick="restart()">重新开始</button>
        </div>
        <div id="bigbox3" class="bigbox3">
            <p id="final-text">飞机大战分数</p>
            <p id="final-score">1000</p>
            <button onclick="restart()">重新开始</button>
        </div>
     </div>
    <script src="../js/plane.js"></script>
</body>
</html>
